<section class="portfilio" layout="row" flex>
    <md-sidenav layout="column" class="md-sidenav-left" md-component-id="left" md-is-locked-open="vm.isSideNavOpen && $mdMedia('gt-sm')" md-whiteframe="4">
        <md-content class="side-content">
            <div class="sidenav-corp-list">
                <div class="sidenav-corp-card" ng-repeat="corp in vm.corps track by $index" layout="row" ng-click="vm.showInfo($index)">
                    <img class="card-image" ng-src="{{corp.img_url}}" alt="img" style="width: 180px; height: 180px;">
                    <div class="card-content"  ng-style="{'background-color': corp.bgdColor}" flex>
                        <div class="title">
                            <span class="general">{{corp.name}}</span>
                            <span class="nyse"> ({{corp.ticker}})</span>
                        </div>
                        <div class="description">
                            {{corp.description}}
                        </div>
                        <div class="rating" layout="row">
                            <div class="overal">
                                <span class="text">Overal Rating: </span>
                                <span class="symbol" ng-class="corp.overalColor" ng-style="{'border-color': corp.overalColor}">{{corp.overall_rating}}</span>
                            </div>
                            <div class="personal">
                                <span class="text">Personal Values Match:</span>
                                <span class="symbol" ng-class="corp.personalColor">{{corp.overall_rating}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </md-content>
    </md-sidenav>
    <md-content class="portfolio-content" layout="column" flex>
        <div class="sidenav-arrow" layout="row" layout-align="center center" ng-click="vm.toggleLeft()">
            <i class="fa fa-arrow-left" ng-if="vm.isSideNavOpen"></i>
            <i class="fa fa-arrow-right" ng-if="!vm.isSideNavOpen"></i>
        </div>
        <div layout-align="start center">
            <div class="blue-bgd"></div>
            <bb-portfolio-corp-card></bb-portfolio-corp-card>
            <bb-portfolio-corp-overview></bb-portfolio-corp-overview>
            <bb-portfolio-corp-rating></bb-portfolio-corp-rating>
            <bb-portfolio-corp-finance></bb-portfolio-corp-finance>
            <bb-portfolio-corp-details></bb-portfolio-corp-details>
        </div>
    </md-content>
</section>
