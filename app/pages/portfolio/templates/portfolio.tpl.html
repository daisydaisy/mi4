<section class="portfilio" layout="row" flex>
    <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="vm.isSideNavOpen" md-whiteframe="4">
        <md-content style="overflow: visible;">
            <div class="sidenav-corp-list">
                <div class="sidenav-corp-card" ng-repeat="corp in vm.corps" layout="row" ng-click="vm.showInfo($index)">
                    <div class="card-image" ng-style="{'background-image': 'url(http://placekitten.com/180/180)'}"></div>
                    <div class="card-content" flex>
                        <div class="title">
                            <span class="general">{{corp.title}}</span>
                            <span class="nyse"> ({{corp.nyse}})</span>
                        </div>
                        <div class="description">
                            {{corp.description}}
                        </div>
                        <div class="rating" layout="row">
                            <div class="overal">
                                <span class="text">Overal Rating: </span>
                                <span class="symbol">B+</span>
                            </div>
                            <div class="personal">
                                <span class="text">Personal Values Match:</span>
                                <span class="symbol">B-</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </md-content>
    </md-sidenav>
    <md-content class="portfolio-content" layout="column" flex>
        <div class="sidenav-arrow" layout="row" layout-align="center center" ng-click="vm.toggleLeft()">
            <i class="fa fa-arrow-left" ng-if="vm.isSideNavOpen"></i>
            <i class="fa fa-arrow-right" ng-if="!vm.isSideNavOpen"></i>
        </div>
        <div layout="column" layout-align="start center">
            <div class="blue-bgd"></div>
            <bb-portfolio-corp-card></bb-portfolio-corp-card>
            <bb-portfolio-corp-overview></bb-portfolio-corp-overview>
            <bb-portfolio-corp-rating></bb-portfolio-corp-rating>
            <bb-portfolio-corp-finance></bb-portfolio-corp-finance>
        </div>
        
    </md-content>
</section>
