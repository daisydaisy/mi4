<md-toolbar>
    <div class="md-toolbar-tools" ng-hide="showSearchBarDiv">
        <md-button class="md-icon-button" aria-label="Icon" flex="none">
            <span>Mi</span><sub>4</sub>
        </md-button>
        <div class="desktop-nav" flex="45" hide-xs hide-sm>
            <ul class="nav-list" layout layout-align="start center">
                <li>
                    <a class="nav-tab" ui-sref="Main.Home">My Portfolio</a>
                </li>
                <li>
                    <a class="nav-tab" ui-sref="Main.Home">Browse</a>
                </li>
                <li>
                    <a class="nav-tab" ui-sref="Main.Home" class="mn-has-sub">My Values</a>
                </li>
            </ul>
        </div>
        <span flex></span>
        <div class="search-wrapper" flex="35" flex-xs="60" flex-sm="60" hide-xs hide-sm>
            <form class="search-form" role="search" novalidate flex="none" layout="row" layout-align="center center">
                <i class="fa fa-search" flex="none"></i>
                <md-autocomplete class="search-input" flex ng-disabled="vm.isDisabled" md-no-cache="vm.noCache" md-selected-item="vm.selectedItem"
                    md-search-text="vm.searchText" md-items="item in vm.querySearch(vm.searchText)" md-item-text="item.display"
                    md-min-length="0" placeholder="Search companies">
                    <md-item-template>
                        <span md-highlight-text="vm.searchText" md-highlight-flags="^i">{{item.display}}</span>
                    </md-item-template>
                    <md-not-found>
                        No companies matching "{{vm.searchText}}" were found.
                    </md-not-found>
                </md-autocomplete>
            </form>
        </div>
        <div class="profile-info" layout layout-align="end center">
            <md-button class="search-icon" hide show-sm show-xs ng-click="showSearchBarDiv = true">
                <i class="fa fa-search" flex="none"></i>
            </md-button>
            <img src="/images/reload.png" alt="reload" class="info-icon reload">
            <img src="/images/bell.png" alt="bell" class="info-icon bell-icon">
            <div class="img-responsive profile-img">
                <img src="/images/master-ball.png" alt="profile">
            </div>
            <md-menu>
                <a class="mobile-nav info-icon" ng-click="$mdOpenMenu($event)" hide show-xs show-sm><i class="fa fa-bars"></i></a>
                <md-menu-content width="2">
                    <md-menu-item class="icon-item">
                        <md-button> <span md-menu-align-target><img src="/images/reload.png" alt="reload" class="info-icon reload"></span></md-button>
                    </md-menu-item>
                    <md-menu-item class="icon-item">
                        <md-button> <span md-menu-align-target><img src="/images/bell.png" alt="bell" class="info-icon bell-icon"></span></md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button> <span md-menu-align-target>My Portfolio</span></md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button> <span md-menu-align-target>Browse</span></md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button> <span md-menu-align-target>My Values</span></md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>
    </div>
    <div layout="row" class="md-toolbar-tools" show-sm show-md hide-gt-md ng-show="showSearchBarDiv">
        <md-button class="md-icon-button" ng-click="showSearchBarDiv = false">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </md-button>
        <div class="search-wrapper" flex>
            <form class="search-form" role="search" novalidate flex="none" layout="row" layout-align="center center">
                <i class="fa fa-search" flex="none"></i>
                <md-autocomplete class="search-input" flex ng-disabled="vm.isDisabled" md-no-cache="vm.noCache" md-selected-item="vm.selectedItem"
                    md-search-text="vm.searchText" md-items="item in vm.querySearch(vm.searchText)" md-item-text="item.display"
                    md-min-length="0" placeholder="Search companies">
                    <md-item-template>
                        <span md-highlight-text="vm.searchText" md-highlight-flags="^i">{{item.display}}</span>
                    </md-item-template>
                    <md-not-found>
                        No companies matching "{{vm.searchText}}" were found.
                    </md-not-found>
                </md-autocomplete>
            </form>
        </div>
    </div>
</md-toolbar>
