<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Icon">
            <span>Mi</span><sub>4</sub>
        </md-button>
        <div class="desktop-nav" flex="50">
            <ul class="nav-list" layout>
                <li>
                    <a class="nav-tab" ui-sref="Main.Home">My Portfolio</a>
                </li>
                <li>
                    <a class="nav-tab" ui-sref="Main.Home">Browse</a>
                </li>
                <li>
                    <a class="nav-tab" ui-sref="Main.Home" class="mn-has-sub">My Values</a>
                </li>
            </ul>
        </div>
        <div class="search-wrapper" flex="50">
            <form class="search-form" role="search" novalidate flex="none" layout="row" layout-align="center center">
                <i class="fa fa-search" flex="none"></i>
                <md-autocomplete class="search-input" flex
                    ng-disabled="vm.isDisabled"
                    md-no-cache="vm.noCache"
                    md-selected-item="vm.selectedItem"
                    md-search-text="vm.searchText"
                    md-items="item in vm.querySearch(vm.searchText)"
                    md-item-text="item.display"
                    md-min-length="0"
                    placeholder="Search companies">
                    <md-item-template>
                        <span md-highlight-text="vm.searchText" md-highlight-flags="^i">{{item.display}}</span>
                    </md-item-template>
                    <md-not-found>
                        No companies matching "{{vm.searchText}}" were found.
                    </md-not-found>
                </md-autocomplete>
            </form>
        </div>
    </div>
</md-toolbar>
