<md-card flex="flex" layout="column" flex-gt-sm="50" flex-gt-md="33">
    <md-toolbar style="background-color: #2877be;">
        <div class="md-toolbar-tools">
            <h2><span>Forgot Password</span></h2>
        </div>
    </md-toolbar>
    <md-card-content>
        <form name="Form">
            <p style="font-size:.8em; width: 100%; text-align: center;">{{message}}</p>
            <div layout="row">
                <md-input-container flex="50">
                    <label>password </label>
                    <input type="password" name="password" ng-model="password" required="" md-maxlength="16" ng-pattern="/^[a-zA-Z0-9]*$/" />
                    <div ng-messages="Form.password.$error" role="alert" multiple="">
                        <div ng-message="required" class="my-message">You must supply a password.</div>
                        <div ng-message="md-maxlength" class="my-message">Too long.</div>
                        <div ng-message="pattern">Special characters not allowed.</div>
                    </div>
                </md-input-container>
                <md-input-container flex="50">
                    <label>confirm password </label>
                    <input type="password" name="cpassword" ng-model="cpassword" required="" md-maxlength="16" ng-pattern="{{password}}" />
                    <div ng-messages="Form.cpassword.$error" role="alert" multiple="">
                        <div ng-message="required" class="my-message">Please confirm password.</div>
                        <div ng-message="md-maxlength" class="my-message">Too long.</div>
                        <div ng-message="pattern">Not equal!!!</div>
                    </div>
                </md-input-container>
            </div>
            <div layout="row" layout-sm="column" layout-align="space-around">
                <md-button ng-show="submitable" type="submit" ng-disabled="!Form.$valid" ng-click="rp.submit()" class="md-raised cusBtn md-primary">&nbsp Submit &nbsp</md-button>
                <md-progress-circular ng-show="loading" md-mode="indeterminate" md-diameter="30" style="top:6px;"></md-progress-circular>
            </div>
        </form>
    </md-card-content>
</md-card>
