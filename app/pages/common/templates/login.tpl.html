<md-card flex="flex" layout="column" flex-gt-sm="50" flex-gt-md="33">
    <md-toolbar style="background-color: #2877be;">
        <div class="md-toolbar-tools">
            <h2><span>Login</span></h2>
        </div>
    </md-toolbar>
    <md-card-content>
        <form name="Form">
            <md-input-container class="md-block">
                <label>email </label>
                <input type="email" name="email" ng-model="email" required />
                <div ng-messages="Form.email.$error">
                    <div ng-message="required">You must supply an email.</div>
                    <div ng-message="email">Please enter a valid email.</div>
                </div>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Password </label>
                <input type="password" name="password" ng-model="password" required="" md-maxlength="16" />
                <div ng-messages="Form.password.$error" role="alert" multiple="">
                    <div ng-message="required" class="my-message">You must supply a password.</div>
                    <div ng-message="md-maxlength" class="my-message">Too long.</div>
                </div>
            </md-input-container>
            <div layout="row" layout-sm="column" layout-align="space-around">
                <md-button type="submit" ng-disabled="!Form.$valid" ng-click="lg.submit()" class="md-raised cusBtn md-primary">&nbsp Login &nbsp</md-button>
                <md-progress-circular ng-show="loading" md-mode="indeterminate" md-diameter="30" style="top:6px;"></md-progress-circular>
            </div>
        </form>
        <a style="font-size:.8em; cursor:pointer; width: 100%; text-decoration: none !important; color:red; text-align: center;" ui-sref="Basic.ForgotPassword"><p>Forgot Password?</p></a>
    </md-card-content>
</md-card>
