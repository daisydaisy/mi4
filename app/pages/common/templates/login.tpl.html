<hgroup style="text-align:center; background-color:#2877be;">
    <md-button class="md-icon-button" aria-label="Icon" style="height: 80px;
    width: 80px;
    margin-left: -16px;
    padding: 0;
    background-color: #2877be;
    border-radius: 0;
    color: white;">
        <!--<img src="/images/my4.png" class="logo" alt="my4">-->
        <span>my4</span>
    </md-button>

</hgroup>
<div layout="column" layout-align="center center" class="zero" id="card-content">
    <md-button class="md-icon-button" aria-label="Icon" style="color:#f4f1ea;" >
        <!--<img src="/images/my4.png" class="logo" alt="my4">-->
        <span>My</span><sup>4</sup>
    </md-button>
    
    <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
        <md-toolbar style="background-color: #2877be;">
            <div class="md-toolbar-tools">
                <h2><span>Login</span></h2>
            </div>
        </md-toolbar>
        <md-card-content >
            <form name="Form">
                <md-input-container class="md-block">
                    <label>username </label>
                    <input name="username" ng-model="username" required />
                    <div ng-messages="Form.username.$error">
                        <div ng-message="required">You must supply a username.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Password </label>
                    <input type="password" name="password" ng-model="password" required="" md-maxlength="16" />
                    <div ng-messages="Form.password.$error" role="alert" multiple="">
                        <div ng-message="required" class="my-message">You must supply a password.</div>
                        <div ng-message="md-maxlength" class="my-message">Too long.</div>
                    </div>
                </md-input-container>
                
                <div layout="row" layout-sm="column" layout-align="space-around">
                    <md-button type="submit" ng-disabled="!Form.$valid" ng-click="lg.submit()" class="md-raised md-primary" >&nbsp Login &nbsp</md-button>
                    <md-progress-circular ng-show="loading" md-mode="indeterminate" md-diameter="30" style="top:6px;"></md-progress-circular>
                </div>
            </form>
        </md-card-content>
    </md-card>
</div>
